<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>OMG</title>
</head>

<body>
    <style>
        .omg.active {
            background-color: white;
        }

        .omg {
            list-style-type: none;
            width: 100%;
            height: 35px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;

            display: flex;
            align-items: center;
            justify-content: left;

            padding-left: 20px;
            gap: 8px;
        }

        .omg>i {
            color: white;
            height: 100%;
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .omg>a {
            color: white;
            text-decoration: none;
        }

        .omg.active>a {
            text-decoration: none;
            color: #A50000;
        }

        .omg.active>i {
            color: #A50000;
        }

        .btn-settings {
            position: absolute;
            bottom: 10px;
            left: 10px;

            width: 50px;
            /* Adjust the size as needed */
            height: 50px;
            /* Adjust the size as needed */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #A50000;
            /* Change the color as needed */
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-settings i {
            font-size: 24px;
        }

        .btn-settings:hover {
            background-color: #D8A4A4;
            /* Change the hover color as needed */
        }
    </style>
    <button class="btn-settings" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
        aria-controls="offcanvasSidebar">
        <i class="fas fa-bars"></i>
    </button>
    <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasSidebar"
        aria-labelledby="offcanvasSidebarLabel" style="background-color: #A50000; width: 15vw; box-shadow: none;">
        <div class="offcanvas-header d-flex algin-items-center justify-content-center">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Ini LogoNya</h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        </div>
        <div class="my-3">
            <ul class="list-group" style="padding-left: 20px">
                <li class="omg active"><i class="fa-solid fa-gauge"></i><a href="#">Beranda</a></li>
                <li class="omg"><i class="fa-solid fa-clipboard-list"></i><a href="#">Laporan</a></li>
                <li class="omg"><i class="fa-solid fa-gauge"></i><a href="#">Hot Topic</a></li>
            </ul>
        </div>
    </div>
    <script>
        document.querySelector('.btn-settings').addEventListener('click', function () {
            this.style.left = '15vw'; // Move the button when clicked

            // Listen for the offcanvas events
            var sidebar = document.getElementById('offcanvasSidebar');
            sidebar.addEventListener('shown.bs.offcanvas', function () {
                document.querySelector('.btn-settings').style.left = '15.5vw'; // Move the button when sidebar is shown
            });
            sidebar.addEventListener('hidden.bs.offcanvas', function () {
                document.querySelector('.btn-settings').style.left = '10px'; // Return button to original position when sidebar is hidden
            });
        });
    </script>


    <!-- import jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
