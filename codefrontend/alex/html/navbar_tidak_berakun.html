<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>navbar blm ada akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-body-tertiary {
            background-color: #A50000 !important;
        }
        @media(max-width:999px) {
            .sidebar{
                background-color: rgba(255, 255, 255, .15p);
                backdrop-filter: blur(10px);
            }
}
    </style>
    <!-- <link rel="stylesheet" href="../css/style_navbar.css"> -->
</head>

<body>
    <nav class="navbar bg-body-tertiary navbar-dark navbar-expand-lg fixed-top" >
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/tes1.png" alt="" width="100">
            </a>
            
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- sidebar -->
            <div class="sidebar offcanvas offcanvas-end bg-body-tertiary" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- atasnye sidebar -->
                <div class="offcanvas-header">
                    <button type="button" class="btn-close shadow-none text-white" data-bs-dismiss="offcanvas" aria-label="Close" style="color: white;"></button>
                </div>
                <!-- badan sidebar -->
                <div class="offcanvas-body d-flex flex-column p-4 flex-lg-row p-lg-1 justify-content-between align-items-center" style="font-weight: 600; "> 
                    <ul class="navbar-nav justify-content-center align-items-center   " style="margin-left: 15%; margin-right: 15%;" >
                        <li class="nav-item mx-5">
                            <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="#">Lapor</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="#">Tentang</a>
                        </li>
                    </ul>
                    <!-- login / sign up -->
                    <div class="d-flex justify-content-center align-items-center gap-3 flex-lg-row" style="font-weight: 500; ">
                        <a href="#" class="text-white    text-decoration-none">
                            Masuk
                        </a>
                        <a href="" class=" text-decoration-none  px-3 bg-transparent rounded-3 text-white" style="
                        border: 1px solid rgba(255, 255, 255, 0.585); padding-top: 10px; padding-bottom: 10px;
                        background-color: #fff;">Daftar</a>
                    </div>
                </div>
                
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
